<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <meta charset="UTF-8">
    <title>Kalkulator Suhu</title>
</head>
<body>
    <div class="container">
        <h1>KALKULATOR SUHU</h1>
        <div class="wrapper">
            <p>Celcius</p>
            <input type="text" id="amount"
            placeholder="Masukkan suhu derajat celsius">(°C)
            <p>Dalam Fahrenheit:</p>
            <output type="text" id="value" readonly >(°F)</output>
            <p>Cara hitung:</p>
            <output type="text" id="value1" readonly >
        </div>
        <button id="hitung">Konversi</button>
    </div>
</body>
</html>
